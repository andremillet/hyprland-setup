# --- Configuração v12 (Completa e Corrigida) ---

# Carrega as variáveis da NVIDIA (A linha que faltava)
source = /home/woulschneider/.config/hypr/env-vars.conf

# Define o monitor principal
monitor=,preferred,auto,1

# Define o layout ABNT (Essencial)
input {
    kb_layout = br
}

# --- Programas de Autostart ---
# Inicia a barra de status
exec-once = waybar
# Inicia o Ulauncher em segundo plano
exec-once = ulauncher --hide-window
# Inicia o agente de autenticação (para senhas sudo em apps gráficos)
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# --- Atalhos (Binds) ---
$mainMod = SUPER

# Terminal (Alacritty)
bind = $mainMod, RETURN, exec, alacritty

# Launcher (Ulauncher)
bind = $mainMod, SPACE, exec, ulauncher --toggle-window

# Menu de Apps (Wofi)
bind = $mainMod, D, exec, wofi --show drun

# Fechar aplicação
bind = $mainMod, Q, killactive, 

# Sair do Hyprland (volta ao TTY)
bind = $mainMod, M, exit, 

# Gerenciador de Arquivos (Thunar)
# (Vamos adicionar, já que o instalamos)
bind = $mainMod, E, exec, thunar
