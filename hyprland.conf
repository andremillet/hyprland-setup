# --- Configuração v11 (Limpa e Funcional) ---

# Define o monitor principal
monitor=,preferred,auto,1

# Define o layout ABNT (Essencial)
input {
    kb_layout = br
}

# --- Programas de Autostart ---
# Inicia a barra de status
exec-once = waybar
# Inicia o Ulauncher em segundo plano
exec-once = ulauncher --hide-window

# --- Atalhos (Binds) ---
# Atalho para o Terminal (Alacritty)
# SUPER + ENTER
bind = SUPER, RETURN, exec, alacritty

# Atalho para o Ulauncher
# SUPER + ESPAÇO
bind = SUPER, SPACE, exec, ulauncher --toggle-window

# Atalho para o Menu de Apps (Wofi, que também foi instalado)
# SUPER + D
bind = SUPER, D, exec, wofi --show drun

# Atalho para sair
# SUPER + M
bind = SUPER, M, exit, 

# Atalho para fechar apps
# SUPER + Q
bind = SUPER, Q, killactive, 
